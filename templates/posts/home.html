<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contact' %}">Contact us</a>
        </li>
      </ul>
    </nav>
    <div class="container">
        <h1 class="text-center">Welcome!</h1>
        {% load static %}
        <div class="col-4 mx-auto d-flex justify-content-center flex-wrap">
            <img src="{% static 'posts/home.jpg' %}" class="img-responsive center-block" style="max-height: 300px">
        </div><br>

        {% for post in posts.all %}
        <div class="border border-primary" style="padding: 15px">
            <h3><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h3><br>

            <div class="row" style="padding-left: 20px">
                <div class="float-left"><img src="{{ post.image.url }}" class="img-thumbnail" alt="Cinque Terre" style="max-height: 200px"></div><br>
                <div class="float-left" style="padding: 15px"><h5>{{ post.summary }}</h5></div><br><br>
            </div>
        </div><br><br>
        {% endfor %}
    </div>
</body>
</html>
